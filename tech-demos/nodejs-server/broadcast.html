<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NodeJS Websocket Techdemo</title>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            margin: 7px;
        }
    </style>
</head>
<body>
    <h2>NodeJS Websocket Techdemo</h2>

    <h4>Broadcasting Test: Daten zum Server und an ALLE zurück</h4>

    <h5>Mitteilungen vom Server:</h5>
    <div id="servermessages"></div>

    <h5>Meine Daten (generiert)</h5>
    <div class="well well-small">
        <p><strong>X</strong>: <span id="myX"></span></p>
        <p><strong>Y</strong>: <span id="myY"></span></p>
        <p><strong>Z</strong>: <span id="myZ"></span></p>
        <p><strong>Data</strong>: <span id="myData"></span></p>
    </div>

    <h5>Gegner Daten (übertragen)</h5>
    <div class="well well-small">
        <p><strong>X</strong>: <span id="opponentX"></span></p>
        <p><strong>Y</strong>: <span id="opponentY"></span></p>
        <p><strong>Z</strong>: <span id="opponentZ"></span></p>
        <p><strong>Data</strong>: <span id="opponentData"></span></p>
        <p><strong>Zeit</strong>: <span id="opponentTime"></span></p>
    </div>


    <h5>Benchmark</h5>
    <div class="well well-small">
        <p><strong>Durchschnitt</strong>: <span id="broadcastAvg"></span></p>
        <p><strong>Maximum</strong>: <span id="broadcastMax"></span></p>
        <p><strong>Minimum</strong>: <span id="broadcastMin"></span></p>
        <p><strong>Werte</strong>: <span id="broadcast"></span></p>
    </div>

</body>
</html>

<script src="http://obacht.informatik.hs-augsburg.de:8080/socket.io/socket.io.js"></script>
<script src="client.js"></script>

<script>
    jQuery(document).ready(function() {

        // Führt alle 500 MilliSekunden einen broadcast Test aus
        broadcastTest();
        setInterval(function(){
            broadcastTest();
        }, 500);

    });

</script>
